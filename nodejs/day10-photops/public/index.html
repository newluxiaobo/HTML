        <button id="login" class="layui-btn layui-btn-danger layui-btn-lg">登录</button>
        <button id="register" class="layui-btn layui-btn-normal layui-btn-lg">注册</button>

    function main(){
        // 获取元素标签
        var login = document.querySelector("#login")

        //添加事件
        //登录事件
        login.onclick = function(){
            // 页面的直接跳转
