    <!--
        1. 什么是BOM
            B - Broswer  浏览器
            O - Object   对象
            M - Model    模型
            浏览器对象模型

        作用是 提供了很多对象, 用于访问浏览器的功能
        现在用户很少, 是因为BOM 缺少标准规范,而且每一个浏览器的厂商(提供商) 都按自己的想法 扩展BOM 对象,使用很不方便

        2. 主要BOM对象:
            window 对象
            location 对象
            history 对象

        3. window 对象
            BOM 的核心, 他代表着浏览器的实例 (实例保存数据)
            window对象 是JS中处于最顶端的对象,对于每一个打开的窗口,浏览器都会为其定义一个window对象
    -->
